      display: inline-block;
      margin-right: 5px;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .loading {

    /* Toast Notification */

      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
    }

      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}

<body class="bg-gray-100 text-gray-800">
  <div class="max-w-6xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Apps Script Requirements Generator</h1>
      <p class="text-gray-600">Build a detailed specification for your Google Apps Script project.</p>
    </header>

    <main class="layout-container">
      <!-- Left Side: Input Form -->
      <div class="input-section">
        <!-- Project Goal -->
        <section class="bg-white p-4 rounded-lg shadow mb-6">
          <h2 class="text-xl font-semibold mb-3">1. Project Details</h2>
          <div class="mb-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Primary Goal:</label>
            <input type="text" id="projectGoal" class="w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., Process and reconcile financial data from two sheets">
          </div>
        </section>

        <!-- Feature Components -->
        <section class="bg-white p-4 rounded-lg shadow mb-6">
          <h2 class="text-xl font-semibold mb-3">2. Build Your Script</h2>
          <div class="flex flex-wrap justify-between items-center mb-4 gap-2">
            <div class="flex flex-wrap gap-1">
              <button onclick="window.addFeature('workflow')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Create a main workflow that orchestrates multiple steps. This is the core container for your script logic.">+ Workflow</button>
              <button onclick="window.addFeature('dataProcessor')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Transform and clean data from one source to another format. E.g., split columns, concatenate values, or apply formulas.">+ Data Processor</button>
              <button onclick="window.addFeature('reportGenerator')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Generate reports based on data from your sheets. Output can be a new sheet or a Google Doc.">+ Report Gen</button>
              <button onclick="window.addFeature('emailNotifier')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Send automated emails based on conditions or triggers. Can use fixed recipients or pull addresses from a sheet column.">+ Emailer</button>
              <button onclick="window.addFeature('timeTrigger')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Schedule a workflow to run automatically at specific intervals (e.g., daily, hourly).">+ Scheduler</button>
              <button onclick="window.addFeature('customMenu')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Add custom menu items or buttons to the Google Sheets UI for easy access to your script functions.">+ Custom Menu</button>
              <button onclick="window.addFeature('sheetDuplicator')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Create a copy of an existing sheet with a customizable name (e.g., timestamped backups).">+ Sheet Dup</button>
              <button onclick="window.addFeature('formulaCalculation')" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded text-xs" title="Apply complex calculations or formulas to a range of cells based on specific logic.">+ Formula</button>
            </div>
            <div class="flex flex-wrap gap-1">
              <button onclick="window.loadTemplate('dataProcessor')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs" title="Load a pre-defined template for a data processing workflow. Includes a processor step and a custom menu.">Template: Data Processor</button>
              <button onclick="window.loadTemplate('reportGenerator')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs" title="Load a pre-defined template for a report generation workflow. Includes a report generator step and a scheduler.">Template: Report Gen</button>
              <button onclick="window.loadTemplate('scheduler')" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs" title="Load a pre-defined template for a scheduling workflow. Includes a sheet duplicator and a scheduler.">Template: Scheduler</button>
            </div>
          </div>
          <div id="featuresContainer" class="space-y-4">
            <!-- Features will be added here dynamically -->
          </div>
        </section>

        <!-- Other Requirements -->
        <section class="bg-white p-4 rounded-lg shadow mb-6">
          <h2 class="text-xl font-semibold mb-3">3. Other Requirements</h2>
          <div id="otherRequirementsContainer" class="grid grid-cols-1 md:grid-cols-3 gap-2">
            <label class="flex items-center"><input type="checkbox" id="req-error-handling" class="mr-2"> Error Handling</label>

            <label class="flex items-center"><input type="checkbox" id="req-configurable" class="mr-2"> Configurable Settings</label>
            <label class="flex items-center"><input type="checkbox" id="req-user-permissions" class="mr-2"> User Permissions</label>
            <label class="flex items-center"><input type="checkbox" id="req-data-validation" class="mr-2"> Data Validation</label>

          </div>
          <div class="mt-3">
            <label class="block text-sm font-medium text-gray-700 mb-1">Custom Requirements:</label>
            <textarea id="customRequirements" class="w-full p-2 border border-gray-300 rounded-md" rows="3" placeholder="Add any other specific requirements here..."></textarea>
          </div>
        </section>
      </div>

      <div class="preview-section">
        <div class="preview-header">
          <h2 class="preview-title">4. Generated Requirements.md</h2>
          <!-- Optional top-right copy button, removed for now as we have it below -->
        </div>
        <!-- Tabs for Raw/Preview -->
        <div class="tab">
          <button class="tablinks active" onclick="window.switchTab(event, 'raw-tab')">Raw Markdown</button>
          <button class="tablinks" onclick="window.switchTab(event, 'preview-tab')">Preview</button>
        </div>
        <!-- Raw Markdown Textarea -->
        <div id="raw-tab-content" class="tabcontent" style="display: block;">
          <textarea id="markdownOutput" class="w-full p-4 border border-gray-300 rounded-md font-mono text-sm" readonly></textarea>
        </div>
        <!-- Markdown Preview -->
        <div id="preview-tab-content" class="tabcontent">
          <div id="preview-content" class="markdown-body p-4 overflow-auto"></div>
        </div>
        <!-- Buttons at the bottom -->
        <div class="preview-actions">
          <button onclick="window.copyMarkdown()" class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-md hover:bg-gray-300 transition duration-300 text-sm">Copy</button>
          <button onclick="window.downloadMarkdown()" class="bg-gray-700 text-white font-semibold px-4 py-2 rounded-md hover:bg-gray-800 transition duration-300 text-sm">Download</button>
          <button onclick="window.openSaveModal()" class="bg-purple-500 text-white font-semibold px-4 py-2 rounded-md hover:bg-purple-600 transition duration-300 text-sm">Save/Load</button>
        </div>
      </div>
    </main>
  </div>

        <label class="block text-sm font-medium text-gray-700 mb-1">Project Name:</label>
        <input type="text" id="projectNameInput" class="w-full p-2 border border-gray-300 rounded-md" placeholder="Enter project name">

    </div>
  </div>
